<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="CssDesign.css" rel="stylesheet" />
  </head>
  <body class="Signup-Body">
    <article class="Signup-Article">
      <img src="Cocafe-logo.jpeg" alt="Cafeteria Logo" />
      <br />
      <tag class="Cocafe-Tag"> CoCafe </tag>
    </article>
    <article class="Signup-Article-Form">
      <div>Sign Up For An Account</div>
      <br />
      <span class="Email-Text"> First Name </span>
      <br />
      <input type="text" class="Login-Input-Email" />
      <br />
      <span class="Email-Text"> Last Name </span>
      <br />
      <input type="text" class="Login-Input-Email" />
      <br />
      <span class="Email-Text"> E-Mail Address </span>
      <br />
      <input type="text" class="Login-Input-Email" />
      <br />
      <span class="Email-Text"> Phone Number </span>
      <br />
      <input type="text" class="Login-Input-Email" />
      <br />
      <span class="Email-Text"> Password </span>
      <br />
      <input type="text" class="Login-Input-Password" />
      <br />
      <span class="Email-Text"> Confirm Password </span>
      <br />
      <input type="text" class="Login-Input-Password" />
      <br />
      <br />
      <button>Sign Up</button>
      <br /><br />
    </article>
  </body>
</html>
