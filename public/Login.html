<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="CssDesign.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <div class="Login-Header">
      <img src="Cocafe-logo.jpeg" alt="Logo" />
    </div>
    <article class="Login-Article">
      <div>Log In To Your Account</div>
      <br />
      <span class="Email-Text"> Enter E-Mail Address </span>
      <br />
      <input type="text" class="Login-Input-Email" />
      <br />
      <span class="Email-Text"> Enter Password </span>
      <br />
      <input type="text" class="Login-Input-Password" />
      <br /><br />
      <button>Log In</button>
      <br /><br />
      <span class="SignUp"
        >New To CoCafe? <a href="Signup.html">Sign Up Here!</a></span
      >
      <br /><br />
    </article>
    <br />
    <div class="Forgot-Password">
      <a href="#">Forgot Password?</a>
    </div>
  </body>
</html>
